<h2>{{ hero.name | uppercase }} Details</h2><!--管道(|)是格式化字符串、金额、日期和其它显示数据的好办法。 Angular 发布了一些内置管道，而且你还可以创建自己的管道。-->
<div><span>id: </span>{{hero.id}}</div>
<div><span>name: </span>{{hero.name}}</div>
<div><span>skill: </span>{{hero.skill}}</div>

<div>
  <label>name:
    <input [(ngModel)]="hero.name" placeholder="name"><!--虽然 ngModel 是一个有效的 Angular 指令，不过它在默认情况下是不可用的。它属于一个可选模块 FormsModule，你必须自行添加此模块才能使用该指令。-->
  </label>
</div>
